		 <script>
            $(window).load(function(){
                //alert("This function is loaded");
                var apiUrl = "https://code-camp-winter-trunghieu138.c9users.io:8081/api/sub/component";
                var request = new XMLHttpRequest();
                var res = null;
                request.open("GET", apiUrl, true);
                request.onreadystatechange = function() {
                    if (request.readyState == 4) {
                        if (request.status == 200 || request.status == 0) {
                            res = JSON.parse(request.responseText);
                            if (res.success==true) {
                                for (var i in res.data) {
                                    $('#select-custom-2').append('<option value="' + res.data[i].id + '">' + res.data[i].name + '</option>');
                                }
                            }
                        }
                    }
                    //$('#myselect').append('<option value="test1">test1</option>');
                };
                request.send();
            });
        </script>
